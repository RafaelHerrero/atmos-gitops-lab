---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitlab-config
  namespace: gitlab
  annotations:
    argocd.argoproj.io/sync-wave: "2"
data:
  gitlab.rb: |
    external_url 'http://gitlab.localhost'

    postgresql['enable'] = false
    gitlab_rails['db_adapter'] = 'postgresql'
    gitlab_rails['db_encoding'] = 'unicode'
    gitlab_rails['db_host'] = ENV['DB_HOST']
    gitlab_rails['db_port'] = ENV['DB_PORT']
    gitlab_rails['db_database'] = ENV['DB_DATABASE']
    gitlab_rails['db_username'] = ENV['DB_USERNAME']
    gitlab_rails['db_password'] = ENV['DB_PASSWORD']
    gitlab_rails['db_sslmode'] = 'require'

    prometheus_monitoring['enable'] = false
    gitlab_rails['gitlab_shell_ssh_port'] = 2222

    # Enable monitoring endpoint
    gitlab_rails['monitoring_whitelist'] = ['127.0.0.0/8', '::1/128', '10.0.0.0/8']

    # Health check settings
    gitlab_rails['health_check_access_token'] = nil

    # Disable usage data collection (only applies during initial installation)
    gitlab_rails['initial_gitlab_product_usage_data'] = false


---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitlab
  namespace: gitlab
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  serviceName: gitlab
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
        - name: gitlab
          image: gitlab/gitlab-ce:18.8.4-ce.0
          ports:
            - containerPort: 80
              name: http
            - containerPort: 2222
              name: ssh
          env:
            - name: DB_HOST
              value: "gitlab-prod-primary.gitlab.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: "gitlab"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: gitlab-prod-pguser-postgres
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gitlab-prod-pguser-postgres
                  key: password
            - name: GITLAB_OMNIBUS_CONFIG
              value: "from_file('/etc/gitlab/gitlab.rb')"
          volumeMounts:
            - name: gitlab-data
              mountPath: /var/opt/gitlab
            - name: gitlab-config
              mountPath: /etc/gitlab/gitlab.rb
              subPath: gitlab.rb
            - name: gitlab-logs
              mountPath: /var/log/gitlab
          resources:
            requests:
              cpu: 1000m
              memory: 4Gi
            limits:
              cpu: 4000m
              memory: 8Gi
          livenessProbe:
            httpGet:
              path: /-/liveness
              port: 80
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /-/readiness
              port: 80
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: gitlab-config
          configMap:
            name: gitlab-config
  volumeClaimTemplates:
    - metadata:
        name: gitlab-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
    - metadata:
        name: gitlab-logs
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi

---
apiVersion: v1
kind: Service
metadata:
  name: gitlab
  namespace: gitlab
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  selector:
    app: gitlab
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: ssh
      port: 2222
      targetPort: 2222
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab
  namespace: gitlab
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  rules:
    - host: gitlab.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitlab
                port:
                  number: 80
